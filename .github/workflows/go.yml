name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
  
    - name: Get
      run: go get ./...

    - name: Build
      run: go build -v ./...

    - nane: Get Test
      run: go get -t ./...

    - name: Test
      run: go test -v ./...
